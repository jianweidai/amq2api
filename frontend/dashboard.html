        .config-grid {

        .config-item {

            border-radius: 10px;
            padding: 16px;
        }

        .config-label {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .config-value {
            font-size: 18px;
            font-weight: 600;
        }

        .alert {

            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert.warning {
            background: rgba(255, 149, 0, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .alert.danger {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .alert.info {

            color: var(--accent);
        }

        .refresh-info {

            margin-top: 20px;
        }

        .loading {

        }

        .spinner {

            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: var(--warning);
        }

        .progress-fill.danger {
            background: var(--danger);
        }
    </style>
</head>
<body>

                <div class="panel">

                        </div>
                        <div class="config-item">

                        <div class="config-item">

                            <div class="config-value">${memory.warning ? 'âš ï¸ è­¦å‘Š' : 'âœ… æ­£å¸¸'}</div>

        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', () => {

        // é¡µé¢å¸è½½æ—¶æ¸…ç†å®šæ—¶å™¨
